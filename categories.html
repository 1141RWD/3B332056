    <div class="container">

        <div>

          <div style="color:rgba(28,28,28,.68); max-width:52ch;">法式精品甜點品牌，專注於風味層次與製作節奏。</div>

      <h3>購物車</h3>

    <div class="cart-body">
      <p style="color: #666; text-align: center; margin-top: 2rem;">您的購物車目前是空的。</p>
    </div>
    <div class="cart-footer">
